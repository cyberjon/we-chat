<ion-header>

    <ion-navbar>
        <ion-title>我</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item  detail-push (click)="profile()">
            <ion-thumbnail item-start>
                <img [src]="user.avatar">
            </ion-thumbnail>
            <div class="">
                <p>{{user.name}}</p>
                <p>微聊号:
                    <span>{{user.code}}</span>
                </p>
            </div>
            <img item-end [src]="user.avatar" width="20">
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item detail-push (click)="wallet()">
            <img item-start src="assets/icons/my-wallet.svg" width="30">
            钱包
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item detail-push (click)="favorite()">
            <img item-start src="assets/icons/my-wallet.svg" width="30">
            收藏
        </ion-item>
        <ion-item detail-push (click)="photoAlbum()">
            <img item-start src="assets/icons/my-wallet.svg" width="30">
            相册
        </ion-item>
        <ion-item detail-push (click)="cardPackage()">
            <img item-start src="assets/icons/my-wallet.svg" width="30">
            卡包
        </ion-item>
        <ion-item detail-push (click)="emoji()">
            <img item-start src="assets/icons/my-wallet.svg" width="30">
            表情
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item detail-push (click)="setting()">
            <img item-start src="assets/icons/my-wallet.svg" width="30">
            设置
        </ion-item>
    </ion-list>
</ion-content>
