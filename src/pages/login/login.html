<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button clear icon-only (click)="close()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div padding>
        <span class="login-title">手机号登录</span>
    </div>
    <ion-list>
        <ion-item (click)="code()">
            <ion-label>国家/地区</ion-label>
            <ion-label>中国(+86)</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>手机号</ion-label>
            <ion-input type="tel" placeholder="请填写手机号"></ion-input>
        </ion-item>
    </ion-list>

    <ion-grid padding>
        <ion-row>
            <ion-col>
                <div class="">
                    <a href="tel:08885171918">联系客服</a>
                </div>
            </ion-col>
            <ion-col>
                <div class="">
                    <span>忘记密码</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div padding>
        <button ion-button block color="primary" (click)="next()">下一步</button>
    </div>
</ion-content>
