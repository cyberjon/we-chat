<ion-header>

    <ion-navbar>

    </ion-navbar>

</ion-header>


<ion-content>
    <div padding>
        <span class="login-title">手机号登录</span>
    </div>
    <ion-list>
        <ion-item>
            <ion-label>手机号</ion-label>
            <ion-input type="tel" placeholder="请填写手机号" [value]="phone" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item *ngIf="type === 0">
            <ion-label>密码</ion-label>
            <ion-input type="password" placeholder="请填写登录密码" [value]="password"></ion-input>
        </ion-item>

        <ion-item *ngIf="type === 1">
            <ion-label>验证码</ion-label>
            <ion-input type="text" placeholder="请填写验证码" [value]="code"></ion-input>
            <button item-end ion-button color="dark" outline>获取验证码</button>
        </ion-item>

    </ion-list>
    <div padding>
        <span color="primary" (click)="toggle()">用短信验证码登录</span>
    </div>
    <div padding>
        <button ion-button block color="primary" (click)="submit()">登录</button>
    </div>
</ion-content>
